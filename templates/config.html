{% extends "layout.html" %}

{% block title %}
    Configuration
{% endblock %}

{% block main %}

    <div class="account-buttons" style="float: left">
        <form method="post">
            <button type="submit" name="submit" value="back" class="acc-button btn btn-primary btn-lg btn-block">Back</button>
        </form>
    </div>
    <div class='account-content' style="float: right; height: auto">
        <h2 class="account-hi" style="text-align: center">Configuration</h2>
        <form method="post">
            <div class="form-group">
                <label class="config-statement">Email</label>
                <input class="config-input" style="margin-left: 60px" autocomplete="off" autofocus name="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="config-statement">New Email</label>
                <input class="config-input" style="margin-left: 8px" autocomplete="off" autofocus name="new_email" type="email" placeholder="Enter new email" required>
            </div>
            <div class="form-group">
                <label class="config-statement">Password</label>
                <input class="config-input" style="margin-left: 20px; width: 30%" autocomplete="off" autofocus name="password" type="password" placeholder="Enter password" required>
            </div>
            <div class="log-button">
                <button type="submit" name="submit" value="change" class="btn btn-light btn-lg">Change</button>
            </div>
        </form>
    </div>

{% endblock %}
