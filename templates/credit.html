{% extends "layout.html" %}

{% block title %}
    Credit
{% endblock %}

{% block main %}

    <div class="account-buttons" style="float: left">
        <form method="post">
            <button type="submit" name="submit" value="back" class="acc-button btn btn-primary btn-lg btn-block">Back</button>
        </form>
    </div>
    <div class='account-content' style="float: right; height: auto">
        <h2 class="account-hi" style="text-align: center">CREDIT BUY</h2>
        <form action="" method="post">
            <div style="margin-top: 20px; width: auto; height: auto">
                <div class="form-group">
                    <label class="log-label transfer-label">Amount</label>
                    <input autocomplete="off" autofocus class="trans-input" name="credit" type="text" placeholder="Enter credit amount to buy" required>
                </div>
            </div>
            <div class="log-button">
                <button type="submit" name="submit" value="credit" class="btn btn-light btn-lg">BUY</button>
            </div>
        </form>
    </div>

{% endblock %}
