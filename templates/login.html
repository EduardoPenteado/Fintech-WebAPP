{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<form method="post">
    <div class="login-card">
        <h3>Login</h3>
        <div class="form-group">
            <label class="log-label">ID</label>
            <input autocomplete="off" autofocus type="text" class="form-control" name="ID" placeholder="Enter ID" required>
        </div>
        <div class="form-group">
            <label class='log-label'>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
        </div>
        <div class="log-button">
            <button type="submit" name="submit" value="login" class="btn btn-light btn-lg">Login</button>
        </div>
        <div class="log-register">
            <a href="/forget">Forget my password</a>
        </div>
        <div class="log-register">
            <a href="/register">Open bank account</a>
        </div>
    </div>
</form>
{% endblock %}
