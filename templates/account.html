{% extends "layout.html" %}

{% block title %}
    {{ session.lastname }}
{% endblock %}

{% block main %}
<div style="height: 550px">
    <div class="account-buttons" style="float: left; width: 15%; margin-left: 100px;">
        <form method="post">
            <button type="submit" name="submit" value="statement" class="acc-button btn btn-primary btn-lg btn-block">Statement</button>
            <button type="submit" name="submit" value="payment" class="acc-button btn btn-primary btn-lg btn-block">Payment</button>
            <button type="submit" name="submit" value="transfer" class="acc-button btn btn-primary btn-lg btn-block">Transfer</button>
            <button type="submit" name="submit" value="cash" class="acc-button btn btn-primary btn-lg btn-block">Cash</button>
            <button type="submit" name="submit" value="credit" class="acc-button btn btn-primary btn-lg btn-block">Credit</button>
            <button type="submit" name="submit" value="config" class="acc-button btn btn-primary btn-lg btn-block">Config</button>
        </form>
    </div>
    <div class='account-content' style="float: right">
        <h2 class="account-hi">HI, {{ session.lastname }}</h2>
        <div class="account-balance">
            <h4 class="account-desc">Balance</h4>
            <div style="margin-top: 30px">
                <h4 style="margin-left: 25px; font-size: 30px">$ {{ user[0] }}</h4>
            </div>
        </div>
        <div class="account-credit">
            <form method="post">
                <button type="submit" class="acc-button btn btn-primary btn-lg btn-block" style="float: right; width: 20%; height: 80px; font-size: 30px" name="submit" value="pay">PAY</button>
            </form>
            <h4 class="account-desc">Credit Card</h4>
            <div>
                <h4 style="margin-left: 25px; font-size: 25px">Invoice: $ {{ user[1][1] }}</h4>
                <h4 style="margin-left: 25px; font-size: 15px">Total Limit $ {{ user[1][0] }}</h4>
                <h4 style="margin-left: 25px; font-size: 15px">Disponible $ {{ user[1][0] - user[1][1] }}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
